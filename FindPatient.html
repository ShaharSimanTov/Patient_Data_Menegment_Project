<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient data retrieval</title>
    <link href="findPatient.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <a href="javascript:history.back()"><i class="fas fa-arrow-left"></i></a>
    <h1 class="title">Find patient data</h1>
    <h4 id="Enter_patient_num">Enter the patient ID:</h4>
    <form action="/readbyID" method="get">
        <div class="user_input">
            <input id="user_find_input" type="text" name="patientId"/>
            <button id="user_btn" type="submit">Find</button>
        </div>
    </form>
</body>
</html>
